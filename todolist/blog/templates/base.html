{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}제목{% endblock title %}</title>

    {% block css %}
    {% endblock css %}
    
</head>
<body>
    <h1> < 신정현의 TO DO LIST > </h1>
    {% block content %}
    {% endblock content %}
    <br>
    <div class="nav-bar">
        <a class="nav-item" href="{% url 'home' %}">HOME</a>
        {% if user.is_authenticated %}
        <div class="nav-item">안녕하세요, {{ user.username }}님 </div>
        <a class="nav-item" href="{% url 'logout' %}">로그아웃</a>
        {% else %} 
        <a class="nav-item" href="{% url 'login' %}">로그인</a>
        <a class="nav-item" href="{% provider_login_url 'google'%}">구글로그인</a>
        <a class="nav-item" href="{% url 'signup' %}">회원가입</a>
        {% endif %}
    </div>
</body>

</html>
